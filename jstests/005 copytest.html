      let a1 = confirm("Do you want to create new account ?");

      if (c == a1) {

      function User(name, email, birthday ) {
        setName = () => {
          if (name.trim() != "" && name.endsWith("er") == false) {
            return (name = name.trim());
          }
          throw "Invalid data";
        };

        let a2 = confirm("Do you want to continue registration ?");
        if (a2 == true) {
          email = prompt("Enter your email :", "@gmail.com");
        }

        setEmail = () => {
          email = email.trim();
          if (email.length > 10  && email.endsWith("@gmail.com") == true) {
            return (email = email.trim());
          }
          throw "Invalid data";
        };

        let a3 = confirm("Do you want to continue registration ?");
        if (a3 == true) {
          birthday = prompt("Enter your birthday:" , "--.--.----");
        }

        setBirthday = () => {
          birthday = birthday.trim();
          if (birthday != "") {
            return (birthday = birthday.split("."));
          }
          throw "Invalid data";
        };

        return {
          getName: setName,
          getEmail: setEmail,
          getBirthday: setBirthday,
