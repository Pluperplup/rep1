<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script src="009 classes.js"></script>
    <script>
      let b = new User(
        prompt("Enter your name:"),
        prompt("Enter your email:", "@gmail.com"),
        prompt("Enter your birthday:")
      );

      alert(`Your name is: ${b.getName()}`);
      alert(`Your email is: ${b.getEmail()}`);
      alert(`Your birthday is: ${b.getBirthday()}`);

      
      b.setBirthday(prompt("Enter your birthday:"));
      alert(`Your birthday is: ${b.getBirthday()}`);
    </script>
  </body>
</html>
